<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قسم الألعاب - ClickGet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3a3a3a;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .section-title {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #ccc;
    }

    .product-form {
      background-color: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product-form input,
    .product-form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .product-form button {
      background-color: #3a3a3a;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .products-list {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>ClickGet - قسم الألعاب</h1>
</header>

<div class="section-title">أضف إعلانك هنا</div>

<form class="product-form" onsubmit="event.preventDefault(); addProduct();">
  <input type="text" id="title" placeholder="عنوان المنتج" required />
  <input type="number" id="price" placeholder="السعر (درهم)" required />
  <input type="file" id="image" accept="image/*" required />
  <textarea id="desc" placeholder="وصف المنتج" rows="4" required></textarea>
  <button type="submit">أضف الإعلان</button>
</form>

<div class="products-list" id="products"></div>

<footer>جميع الحقوق محفوظة © ClickGet</footer>

<script>
  function addProduct() {
    const title = document.getElementById('title').value;
    const price = document.getElementById('price').value;
    const desc = document.getElementById('desc').value;
    const imageInput = document.getElementById('image');
    const image = URL.createObjectURL(imageInput.files[0]);

    const productHTML = `
      <div class="product">
        <img src="${image}" alt="صورة المنتج" />
        <h3>${title}</h3>
        <p><strong>السعر:</strong> ${price} درهم</p>
        <p>${desc}</p>
      </div>
    `;

    document.getElementById('products').innerHTML += productHTML;

    // تنظيف الفورم
    imageInput.value = "";
    document.getElementById('title').value = "";
    document.getElementById('price').value = "";
    document.getElementById('desc').value = "";
  }
</script>

</body>
</html>
