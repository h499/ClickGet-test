<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حراج - ClickGet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004b8d;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background-color: #003366;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 5px;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .category {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      padding: 15px;
      font-weight: bold;
    }
    footer {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
    }
    input, textarea {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #004b8d;
      color: white;
      padding: 10px;
      font-size: 18px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ClickGet - موقع الحراج</h1>
  </header>

  <nav>
    <a href="#">الرئيسية</a>
    <a href="#add">إضافة إعلان</a>
    <a href="#contact">تواصل معنا</a>
  </nav>

  <section class="categories">
    <div class="category">سيارات</div>
    <div class="category">جوالات</div>
    <div class="category">ألعاب</div>
    <div class="category">أثاث</div>
    <div class="category">الكترونيات</div>
    <div class="category">ملابس</div>
    <div class="category">أجهزة</div>
    <div class="category">عقارات</div>
    <div class="category">خدمات</div>
    <div class="category">مواشي</div>
    <div class="category">وظائف</div>
    <div class="category">ساعات</div>
    <div class="category">كمبيوترات</div>
    <div class="category">مستلزمات أطفال</div>
    <div class="category">مستلزمات مطاعم</div>
    <div class="category">معدات صناعية</div>
    <div class="category">دراجات نارية</div>
    <div class="category">مستلزمات رياضية</div>
    <div class="category">كتب وأدوات مدرسية</div>
    <div class="category">أخرى</div>
  </section>

  <section id="add">
    <form action="https://formsubmit.co/nawafhazzaa2008@gmail.com" method="POST">
      <h2>أضف إعلانك</h2>
      <input type="text" name="name" placeholder="الاسم" required>
      <input type="text" name="product" placeholder="اسم المنتج" required>
      <input type="text" name="category" placeholder="القسم" required>
      <textarea name="details" placeholder="تفاصيل المنتج" required></textarea>
      <input type="hidden" name="_captcha" value="false">
      <button type="submit">إرسال</button>
    </form>
  </section>

  <section id="contact">
    <form action="https://formsubmit.co/nawafhazzaa2008@gmail.com" method="POST">
      <h2>تواصل معنا</h2>
      <input type="text" name="name" placeholder="اسمك" required>
      <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
      <textarea name="message" placeholder="اكتب رسالتك هنا" required></textarea>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <button type="submit">إرسال</button>
    </form>
  </section>

  <footer>
    <p>جميع الحقوق محفوظة &copy; ClickGet 2025</p>
  </footer>
</body>
</html>
