<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClickGet - السوق المفتوح</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
    header { background-color: #3a3a3a; color: white; padding: 15px; text-align: center; }
    nav { background-color: #222; display: flex; flex-wrap: wrap; justify-content: center; }
    nav a { color: white; padding: 14px 20px; text-decoration: none; display: block; }
    nav a:hover { background-color: #444; }
    .content { padding: 20px; }
    .section { background: white; padding: 15px; margin-bottom: 10px; border-radius: 10px; box-shadow: 0 0 5px #ccc; }
    .section h2 { margin-top: 0; }
    .add-form { display: none; margin-top: 10px; }
    .add-form input, .add-form textarea { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
    .add-form button { background: #3a3a3a; color: white; padding: 10px; border: none; cursor: pointer; }
    footer { background-color: #222; color: white; text-align: center; padding: 15px; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>ClickGet - السوق المفتوح</h1>
    <p>أفضل مكان لبيع وشراء المنتجات في الإمارات</p>
  </header>

  <nav>
    <a href="#">الرئيسية</a>
    <a href="#toys">ألعاب</a>
    <a href="#electronics">إلكترونيات</a>
    <a href="#cars">سيارات</a>
    <a href="#realestate">عقارات</a>
    <a href="#fashion">أزياء</a>
    <a href="#contact">تواصل معنا</a>
  </nav>

  <div class="content">
    <div class="section" id="toys">
      <h2>ألعاب</h2>
      <img src="https://via.placeholder.com/150" alt="ألعاب">
      <button onclick="toggleForm('form-toys')">+ إضافة إعلان</button>
      <div class="add-form" id="form-toys">
        <input type="text" placeholder="عنوان الإعلان">
        <textarea placeholder="وصف الإعلان"></textarea>
        <input type="file">
        <button>نشر الإعلان</button>
      </div>
    </div>

    <div class="section" id="electronics">
      <h2>إلكترونيات</h2>
      <img src="https://via.placeholder.com/150" alt="إلكترونيات">
      <button onclick="toggleForm('form-electronics')">+ إضافة إعلان</button>
      <div class="add-form" id="form-electronics">
        <input type="text" placeholder="عنوان الإعلان">
        <textarea placeholder="وصف الإعلان"></textarea>
        <input type="file">
        <button>نشر الإعلان</button>
      </div>
    </div>

    <!-- المزيد من الأقسام بنفس الشكل -->

    <div class="section" id="contact">
      <h2>تواصل معنا</h2>
      <form action="https://formsubmit.co/nawafhazzaa2008@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="text" name="name" placeholder="اسمك" required>
        <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
        <textarea name="message" placeholder="رسالتك" required></textarea>
        <button type="submit">إرسال</button>
      </form>
    </div>
  </div>

  <footer>
    جميع الحقوق محفوظة &copy; ClickGet 2025
  </footer>

  <script>
    function toggleForm(id) {
      const form = document.getElementById(id);
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
